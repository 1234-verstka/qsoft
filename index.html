<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo">
          <a class="header__logo-link" href="#">
            <img class="header__logo-img" src="images/logo.svg" alt="logo qsoft">
          </a>
        </div>
        <div class="header__user-box-icon">
          <a class="header__user-icon" href="#">
            <svg class="header__user-acon--avatar" width="24" height="24">
              <use xlink:href="images/icons.svg#iconavatar"></use>
            </svg>
          </a>
        </div>
        <div class="header__input">
          <button class="header__button-search button-search" type="submit">
            <svg class="header__input-search--icon" width="16" height="16">
              <use xlink:href="images/icons.svg#icons"></use>
            </svg>
          </button>
          <input class="header__input-search input-search" type="search" name="search" placeholder="Найти...">
        </div>
        <div class="header__user-box">
          <div class="header__user-box--img">
            <p class="header__user-name">Константин</p>
            <a class="header__user" href="#">
              <img class="header__user-avatar" src="images/avatar.jpg" alt="Константин">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="content">
    <div class="container">
      <h1 class="content__title">Наши партнёры</h1>
      <ul class="content__firm-list">
        <li class="content__firm-item">
          <a class="content__firm-link" href="#">
            <img class="content__firm-images" src="images/henkel.png" alt="logo henkel">
          </a>
        </li>
        <li class="content__firm-item">
          <a class="content__firm-link" href="#">
            <img class="content__firm-images" src="images/john.png" alt="logo john deere">
          </a>
        </li>
        <li class="content__firm-item">
          <a class="content__firm-link" href="#">
            <img class="content__firm-images" src="images/mak.png" alt="logo makdonalds">
          </a>
        </li>
        <li class="content__firm-item">
          <a class="content__firm-link" href="#">
            <img class="content__firm-images" src="images/ikea.png" alt="logo ikea">
          </a>
        </li>
        <li class="content__firm-item">
          <a class="content__firm-link" href="#">
            <img class="content__firm-images" src="images/reebok.png" alt="logo reebok">
          </a>
        </li>
        <li class="content__firm-item">
          <a class="content__firm-link" href="#">
            <img class="content__firm-images" src="images/nike.png" alt="logo nike">
          </a>
        </li>
        <li class="content__firm-item">
          <a class="content__firm-link" href="#">
            <img class="content__firm-images" src="images/cater.png" alt="logo caterpillar">
          </a>
        </li>
      </ul>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.mi.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
